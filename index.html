<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Refund Request</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Submit a Refund Request</h2>

  <form id="refundForm">
    <label for="transactionId">Transaction ID:</label>
    <input type="text" id="transactionId" required><br><br>

    <label for="refundReason">Refund Reason:</label>
    <textarea id="refundReason" rows="4" required></textarea><br><br>

    <button type="submit">Submit Refund</button>
  </form>

  <p id="status"></p>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Submit Refund Request</title>
</head>
<body>
  <h2>Refund Request Form</h2>
  <form id="refundForm">

    <label>Refund Request Name:</label>
    <input type="text" id="refundRequestName" required><br><br>
    
    <label>Customer (Select Contact):</label>
    <select id="customerId" required>
      <option value="">--Select--</option>
      <option value="003au0000075tr4AAA">Nikitha Dsouza</option>
      <!-- <option value="003xxxxxxxxxxxx002">John Smith</option>
      <option value="003xxxxxxxxxxxx003">Emma Brown</option> -->
    </select><br><br>

    <label>Location:</label>
    <select id="location" required>
      <option value="">--Select--</option>
      <option value="Winners1">Winners1</option>
      <option value="Winners2">Winners2</option>
      <option value="Winners3">Winners3</option>
      <option value="Winners4">Winners4</option>
      <option value="Winners5">Winners5</option>
      <option value="Winners6">Winners6</option>
    </select><br><br>

    <label>Product Name:</label>
    <select id="productName" required>
      <option value="">--Select--</option>
      <option value="Product A">Product A</option>
      <option value="Product B">Product B</option>
      <option value="Product C">Product C</option>
    </select><br><br>

    <label>Refund Amount:</label>
    <input type="number" id="refundAmount" required><br><br>

    <label>Refund Reason:</label>
    <textarea id="refundReason" rows="4" required></textarea><br><br>

    <button type="submit">Submit Refund</button>
  </form>

  <p id="status"></p>

  <script src="app.js"></script>
</body>
</html>
